eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
microservice:
  payment-service:
    endpoints:
      enpoint:
        uri: http://PAYMENT-SERVICE/payment/doPayment
  payment-service:
    endpoints:
      enpoint:
        uri: http://ORDER-SERVICE/order/bookOrders
